<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>AI Chatbot Services</h1>
    <p>Professional AI chatbot solutions for your business.</p>
  </header>

  <!-- Features Section -->
  <section id="features">
    <h2>Features</h2>
    <ul>
      <li>Responsive design (desktop & mobile)</li>
      <li>Homepage, About, Services, Contact sections</li>
      <li>Basic AI chatbot integration</li>
      <li>Easy to customize and expand</li>
    </ul>
  </section>

  <!-- Chatbot Section -->
  <section id="chatbot">
    <h2>Chat with us</h2>
    <div id="tidio-chat-placeholder"></div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AI Chatbot Services</p>
  </footer>

  <!-- Tidio Script -->
  <script src="//code.tidio.co/YOUR_TIDIO_PUBLIC_KEY.js" async></script>
  <script src="script.js"></script>
  <script src="//code.tidio.co/8jhg8mxyoxxwbzhljviqqaqhzhwb23zk.js" async></script>
</body>
</html>
